<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>People List</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .people-list {
      list-style: none;
      max-width: 600px;
      margin: 0 auto;
    }

    .people-list li {
      background-color: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .people-list li:hover {
      background-color: #e2f0ff;
    }

    .people-list li .name {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }

    .people-list li .occupation {
      color: #777;
    }
  </style>
</head>
<body>

  <h1>List of People</h1>

  <ul class="people-list">
    <li>
      <div class="name">John Doe</div>
      <div class="occupation">Software Engineer</div>
    </li>
    <li>
      <div class="name">Jane Smith</div>
      <div class="occupation">Data Scientist</div>
    </li>
    <li>
      <div class="name">Michael Johnson</div>
      <div class="occupation">Product Manager</div>
    </li>
    <li>
      <div class="name">Emily Davis</div>
      <div class="occupation">UX Designer</div>
    </li>
    <li>
      <div class="name">David Brown</div>
      <div class="occupation">Marketing Specialist</div>
    </li>
  </ul>

</body>
</html>
